  <body>
    <!-- Explosion flash overlay -->
    <div id="explosion-overlay" class="explosion-overlay" aria-hidden="true"></div>

    <!-- Floating spark particles -->

      <div class="spark"></div>
      <div class="spark"></div>
      <div class="spark"></div>
      <div class="spark"></div>
      <div class="spark"></div>
      <div class="spark"></div>
    </div>

    <main class="container" id="app">
      <!-- HERO -->
      <header class="hero">
        <div class="bomb-icon" aria-hidden="true">
          <svg viewBox="0 -24 120 168" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <radialGradient id="bomb-grad" cx="40%" cy="35%" r="55%">
                <stop offset="0%" stop-color="#555" />
                <stop offset="100%" stop-color="#1a1a1a" />
              </radialGradient>
              <radialGradient id="bomb-highlight" cx="32%" cy="28%" r="40%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.18)" />
                <stop offset="100%" stop-color="transparent" />
              </radialGradient>
              <radialGradient id="spark-grad" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="#fff" />
                <stop offset="20%" stop-color="#ffd666" />
                <stop offset="60%" stop-color="#ff6b35" />
                <stop offset="100%" stop-color="transparent" />
              </radialGradient>
            </defs>
            <!-- Bomb sphere -->
            <circle cx="60" cy="86" r="48" fill="url(#bomb-grad)" />
            <circle cx="60" cy="86" r="48" fill="url(#bomb-highlight)" />
            <!-- Fuse neck -->
            <rect x="54" y="36" width="12" height="14" rx="3" fill="#444" />
            <!-- Fuse rope -->
            <path d="M60 36 Q68 24 60 14 Q52 4 62 0" stroke="#888" stroke-width="3" fill="none" stroke-linecap="round" />
            <!-- Spark glow (outer → inner) -->
            <circle cx="62" cy="0" r="18" fill="url(#spark-grad)" class="bomb-spark" opacity="0.5" />
            <circle cx="62" cy="0" r="10" fill="url(#spark-grad)" class="bomb-spark" />
            <circle cx="62" cy="0" r="4" fill="#fff" class="bomb-spark-core" />
            <!-- Spark lines -->
            <g class="bomb-spark" opacity="0.7">
              <line x1="62" y1="0" x2="62" y2="-14" stroke="#ffd666" stroke-width="1.5" stroke-linecap="round" />
              <line x1="62" y1="0" x2="72" y2="-8" stroke="#ff9a4d" stroke-width="1" stroke-linecap="round" />
              <line x1="62" y1="0" x2="52" y2="-10" stroke="#ff9a4d" stroke-width="1" stroke-linecap="round" />
              <line x1="62" y1="0" x2="68" y2="6" stroke="#ffd666" stroke-width="0.8" stroke-linecap="round" />
              <line x1="62" y1="0" x2="55" y2="4" stroke="#ffd666" stroke-width="0.8" stroke-linecap="round" />
            </g>
          </svg>
        </div>
        <h1>
          <span class="title-bom">BOM</span><span class="title-ber">ber</span>
        </h1>
        <p class="hero-subtitle">UTF-8 / Shift_JIS を BOM 付き UTF-8 に変換して ZIP でまとめてダウンロード</p>
      </header>

      <!-- CONVERTER -->
      <section class="panel panel-main" aria-labelledby="converter-title">
        <h2 id="converter-title">
          <svg class="icon" viewBox="0 0 20 20" width="20" height="20" aria-hidden="true"><circle cx="10" cy="10" r="8" fill="none" stroke="currentColor" stroke-width="1.5"/><line x1="10" y1="2" x2="10" y2="6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><line x1="10" y1="14" x2="10" y2="18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><line x1="2" y1="10" x2="6" y2="10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><line x1="14" y1="10" x2="18" y2="10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          ファイル変換
        </h2>
        <label id="drop-zone" class="drop-zone" for="file-input">
          <input id="file-input" type="file" multiple />
          <div class="drop-icon" aria-hidden="true">
            <svg viewBox="0 0 48 48" width="48" height="48" fill="none"><path d="M24 32V12M24 12l-8 8M24 12l8 8" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 36h32" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/></svg>
          </div>
          <span class="drop-title">ファイルをドラッグ&amp;ドロップ</span>
          <span class="drop-subtitle">またはクリックして選択（1ファイル20MBまで）</span>
        </label>

        <!-- Fuse progress bar -->
        <div class="fuse-track" aria-hidden="true">
          <div id="fuse-progress" class="fuse-fill"></div>
          <div id="fuse-spark-tip" class="fuse-spark-tip"></div>
        </div>

        <div class="actions">
          <button id="convert-button" type="button" disabled>
            <svg class="btn-icon" viewBox="0 0 20 20" width="18" height="18" aria-hidden="true"><circle cx="10" cy="13" r="6" fill="none" stroke="currentColor" stroke-width="1.5"/><rect x="8.5" y="6" width="3" height="4" rx="1" fill="currentColor"/><path d="M10 6 Q13 3 11 0" stroke="currentColor" stroke-width="1.2" fill="none" stroke-linecap="round"/></svg>
            <span>BOM を付けて爆発</span>
          </button>
        </div>
        <p id="status-text" class="status" role="status" aria-live="polite">
          ファイルを投下してください。
        </p>
      </section>

      <!-- SELECTED FILES -->
      <section id="selected-panel" class="panel" aria-labelledby="selected-files-title">
        <h2 id="selected-files-title">
          <svg class="icon" viewBox="0 0 20 20" width="20" height="20" aria-hidden="true"><rect x="3" y="3" width="14" height="14" rx="2" fill="none" stroke="currentColor" stroke-width="1.5"/><path d="M7 10h6M10 7v6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          投下ファイル
          <span id="file-count" class="badge"></span>
        </h2>
        <ul id="selected-files" class="file-list empty">
          <li class="file-list-empty">まだファイルが選択されていません。</li>
        </ul>
      </section>

      <!-- RESULTS -->
      <section id="results-panel" class="panel" aria-labelledby="results-title">
        <h2 id="results-title">
          <svg class="icon" viewBox="0 0 20 20" width="20" height="20" aria-hidden="true"><path d="M10 2l2.5 5 5.5.8-4 3.9.9 5.3-4.9-2.6L5.1 18l.9-5.3-4-3.9 5.5-.8z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/></svg>
          変換結果
        </h2>
        <div class="result-table-wrap">
          <table>
            <thead>
              <tr>
                <th>ファイル</th>
                <th>状態</th>
                <th>元サイズ</th>
                <th>出力サイズ</th>
                <th>詳細</th>
              </tr>
            </thead>
            <tbody id="results-body">
              <tr>
                <td colspan="5" class="empty-cell">まだ変換を実行していません。</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- WEBMCP -->
      <section class="panel panel-mcp" aria-labelledby="webmcp-title">
        <h2 id="webmcp-title">
          <svg class="icon" viewBox="0 0 20 20" width="20" height="20" aria-hidden="true"><circle cx="10" cy="10" r="7" fill="none" stroke="currentColor" stroke-width="1.5"/><path d="M10 6v4l3 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          WebMCP 連携
        </h2>
        <p id="webmcp-status" class="mcp-status">ブラウザAPIを確認中...</p>
      </section>

      <footer class="footer">
        <p>BOMber &mdash; ファイルに BOM を爆撃するツール</p>
      </footer>
    </main>
