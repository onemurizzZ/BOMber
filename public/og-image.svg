<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-label="BOMber — UTF-8 BOM変換ツール">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bg-glow" cx="50%" cy="45%" r="65%">
      <stop offset="0%" stop-color="#1a1520" />
      <stop offset="100%" stop-color="#0a0a12" />
    </radialGradient>

    <!-- Warm glow behind bomb -->
    <radialGradient id="warm-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6b35" stop-opacity="0.15" />
      <stop offset="60%" stop-color="#ff6b35" stop-opacity="0.03" />
      <stop offset="100%" stop-color="#ff6b35" stop-opacity="0" />
    </radialGradient>

    <!-- Title gradient (BOM part) -->
    <linearGradient id="title-fire" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd666" />
      <stop offset="50%" stop-color="#ff9a4d" />
      <stop offset="100%" stop-color="#ff6b35" />
    </linearGradient>

    <!-- Bomb body gradient -->
    <radialGradient id="bomb-body" cx="40%" cy="35%" r="55%">
      <stop offset="0%" stop-color="#555" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </radialGradient>
    <radialGradient id="bomb-shine" cx="32%" cy="28%" r="40%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>

    <!-- Spark glow -->
    <radialGradient id="spark-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="20%" stop-color="#ffd666" />
      <stop offset="60%" stop-color="#ff6b35" />
      <stop offset="100%" stop-color="#ff6b35" stop-opacity="0" />
    </radialGradient>

    <!-- Fuse bar gradient -->
    <linearGradient id="fuse-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff4444" />
      <stop offset="40%" stop-color="#ff6b35" />
      <stop offset="70%" stop-color="#ff9a4d" />
      <stop offset="100%" stop-color="#ffd666" />
    </linearGradient>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.015" stroke-width="1" />
    </pattern>

    <!-- Badge gradient -->
    <linearGradient id="badge-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#252535" />
      <stop offset="100%" stop-color="#161620" />
    </linearGradient>

    <!-- Glow filters -->
    <filter id="glow-lg" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glow-sm" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glow-text" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- ===== BACKGROUND ===== -->
  <rect width="1200" height="630" fill="url(#bg-glow)" />
  <rect width="1200" height="630" fill="url(#grid)" />

  <!-- Warm ambient glow -->
  <ellipse cx="240" cy="280" rx="400" ry="350" fill="url(#warm-glow)" />

  <!-- Subtle border frame -->
  <rect x="24" y="24" width="1152" height="582" rx="20" fill="none" stroke="#ff6b35" stroke-opacity="0.08" stroke-width="1" />

  <!-- ===== DECORATIVE FLOATING SPARKS ===== -->
  <circle cx="180" cy="120" r="2" fill="#ffd666" opacity="0.4" />
  <circle cx="950" cy="80" r="1.5" fill="#ff9a4d" opacity="0.3" />
  <circle cx="1050" cy="200" r="2.5" fill="#ffd666" opacity="0.25" />
  <circle cx="80" cy="450" r="1.8" fill="#ff6b35" opacity="0.35" />
  <circle cx="1100" cy="420" r="2" fill="#ffd666" opacity="0.3" />
  <circle cx="700" cy="100" r="1.5" fill="#ff9a4d" opacity="0.2" />
  <circle cx="500" cy="560" r="2" fill="#ff6b35" opacity="0.25" />
  <circle cx="150" cy="300" r="1.2" fill="#ffd666" opacity="0.3" />
  <circle cx="1020" cy="530" r="1.8" fill="#ff9a4d" opacity="0.2" />

  <!-- ===== BOMB ICON (left side, shifted left) ===== -->
  <g transform="translate(100, 100) scale(2.8)">
    <!-- Bomb sphere -->
    <circle cx="60" cy="86" r="48" fill="url(#bomb-body)" />
    <circle cx="60" cy="86" r="48" fill="url(#bomb-shine)" />
    <!-- Rim highlight -->
    <circle cx="60" cy="86" r="47" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1" />

    <!-- Fuse neck -->
    <rect x="54" y="36" width="12" height="14" rx="3" fill="#444" />

    <!-- Fuse rope -->
    <path d="M60 36 Q68 24 60 14 Q52 4 62 0" stroke="#888" stroke-width="3" fill="none" stroke-linecap="round" />

    <!-- Spark glow (outer to inner) -->
    <circle cx="62" cy="0" r="20" fill="url(#spark-glow)" opacity="0.4" />
    <circle cx="62" cy="0" r="12" fill="url(#spark-glow)" opacity="0.8" filter="url(#glow-lg)" />
    <circle cx="62" cy="0" r="5" fill="#fff" filter="url(#glow-sm)" />

    <!-- Spark lines -->
    <g opacity="0.7">
      <line x1="62" y1="0" x2="62" y2="-16" stroke="#ffd666" stroke-width="1.8" stroke-linecap="round" filter="url(#glow-sm)" />
      <line x1="62" y1="0" x2="74" y2="-10" stroke="#ff9a4d" stroke-width="1.2" stroke-linecap="round" />
      <line x1="62" y1="0" x2="50" y2="-12" stroke="#ff9a4d" stroke-width="1.2" stroke-linecap="round" />
      <line x1="62" y1="0" x2="70" y2="7" stroke="#ffd666" stroke-width="1" stroke-linecap="round" />
      <line x1="62" y1="0" x2="53" y2="5" stroke="#ffd666" stroke-width="1" stroke-linecap="round" />
    </g>
  </g>

  <!-- ===== TITLE ===== -->
  <text x="560" y="245" font-family="'Avenir Next','Hiragino Sans','Noto Sans JP',system-ui,sans-serif" font-size="120" font-weight="900" letter-spacing="0.04em" fill="url(#title-fire)" filter="url(#glow-text)">BOM</text>
  <text x="870" y="245" font-family="'Avenir Next','Hiragino Sans','Noto Sans JP',system-ui,sans-serif" font-size="120" font-weight="900" letter-spacing="0.04em" fill="#ede9e3">ber</text>

  <!-- ===== SUBTITLE ===== -->
  <text x="565" y="310" font-family="'Noto Sans JP','Hiragino Sans','Yu Gothic',system-ui,sans-serif" font-size="30" fill="#9a968e" letter-spacing="0.02em">UTF-8 / Shift_JIS を BOM 付きに変換</text>

  <!-- ===== FEATURE BADGES ===== -->
  <g transform="translate(565, 345)">
    <rect width="150" height="40" rx="8" fill="url(#badge-grad)" stroke="#ff6b35" stroke-opacity="0.2" stroke-width="1" />
    <text x="16" y="27" font-family="'Noto Sans JP','Hiragino Sans',system-ui,sans-serif" font-size="15" font-weight="700" fill="#ff9a4d">BOM 自動付与</text>
  </g>

  <g transform="translate(730, 345)">
    <rect width="130" height="40" rx="8" fill="url(#badge-grad)" stroke="#ff6b35" stroke-opacity="0.2" stroke-width="1" />
    <text x="16" y="27" font-family="'Noto Sans JP','Hiragino Sans',system-ui,sans-serif" font-size="15" font-weight="700" fill="#ffd666">ZIP 一括DL</text>
  </g>

  <g transform="translate(875, 345)">
    <rect width="190" height="40" rx="8" fill="url(#badge-grad)" stroke="#ff6b35" stroke-opacity="0.2" stroke-width="1" />
    <text x="16" y="27" font-family="'Noto Sans JP','Hiragino Sans',system-ui,sans-serif" font-size="15" font-weight="700" fill="#34d399">ブラウザ内完結</text>
  </g>

  <!-- ===== FUSE PROGRESS BAR ===== -->
  <g transform="translate(565, 420)">
    <rect width="500" height="6" rx="3" fill="#252535" />
    <rect width="375" height="6" rx="3" fill="url(#fuse-grad)" />
    <circle cx="375" cy="3" r="8" fill="#ffd666" opacity="0.6" filter="url(#glow-lg)" />
    <circle cx="375" cy="3" r="4" fill="#fff" filter="url(#glow-sm)" />
  </g>

  <!-- ===== BOTTOM URL ===== -->
  <text x="565" y="490" font-family="'SF Mono','Fira Code','Noto Sans JP',monospace" font-size="22" fill="#5e5c55" letter-spacing="0.05em">bomber.pages.dev</text>

  <!-- ===== BOTTOM DECORATIVE LINE ===== -->
  <line x1="565" y1="510" x2="765" y2="510" stroke="#ff6b35" stroke-opacity="0.15" stroke-width="1" />
</svg>
