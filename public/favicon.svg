<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="BOMber icon">
  <defs>
    <radialGradient id="bg" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#1a1520" />
      <stop offset="100%" stop-color="#0a0a12" />
    </radialGradient>
    <linearGradient id="letter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd666" />
      <stop offset="50%" stop-color="#ff9a4d" />
      <stop offset="100%" stop-color="#ff6b35" />
    </linearGradient>
    <radialGradient id="explosion" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff9a4d" stop-opacity="0.4" />
      <stop offset="50%" stop-color="#ff6b35" stop-opacity="0.12" />
      <stop offset="100%" stop-color="#ff4444" stop-opacity="0" />
    </radialGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg)" />

  <!-- Explosion glow -->
  <circle cx="61" cy="53" r="52" fill="url(#explosion)" />

  <!-- Burst lines -->
  <g stroke="#ff9a4d" stroke-linecap="round" opacity="0.6">
    <line x1="61" y1="8" x2="61" y2="-2" stroke-width="2" />
    <line x1="92" y1="17" x2="99" y2="10" stroke-width="1.8" />
    <line x1="108" y1="45" x2="118" y2="42" stroke-width="1.5" />
    <line x1="30" y1="17" x2="23" y2="10" stroke-width="1.8" />
    <line x1="14" y1="45" x2="4" y2="42" stroke-width="1.5" />
    <line x1="100" y1="75" x2="110" y2="80" stroke-width="1.2" />
    <line x1="22" y1="75" x2="12" y2="80" stroke-width="1.2" />
  </g>

  <!-- Sparks -->
  <circle cx="20" cy="22" r="2.5" fill="#ffd666" opacity="0.8" />
  <circle cx="102" cy="18" r="2" fill="#ff9a4d" opacity="0.7" />
  <circle cx="112" cy="58" r="1.8" fill="#ffd666" opacity="0.6" />
  <circle cx="10" cy="55" r="1.5" fill="#ff6b35" opacity="0.7" />
  <circle cx="46" cy="6" r="1.5" fill="#ffd666" opacity="0.5" />
  <circle cx="80" cy="4" r="1.8" fill="#ff9a4d" opacity="0.6" />

  <!-- B letter with glow -->
  <path d="M34 28h36c16 0 26 10 26 24 0 10-6 17-14 20 10 3 18 12 18 23 0 16-12 27-28 27H34V28zm18 36h16c6 0 10-4 10-10s-4-10-10-10H52v20zm0 38h20c8 0 12-5 12-12s-4-12-12-12H52v24z" fill="url(#letter)" transform="translate(-3, -11)" filter="url(#glow)" />
</svg>
